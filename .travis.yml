language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - "pip install flake8"
  - "pip install -r requirements.txt"
# command to run tests
script:
  - python setup.py install
  - python setup.py test
  - flake8 --max-complexity=15 --statistics --benchmark --ignore=E5,F4 ./
